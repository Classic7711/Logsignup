<!DOCTYPE html>
 <!-- coding by ayomax-->
<html lang="en">
<head>
 <meta charset="UTF-8"/>
 <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
 <meta name="viewport"  content="width=device-width, initial-scale=1.000000" />
<title>Facebook Login Page</title>
<link rel="stylesheet" href="design.css">
<!--Unicons-->
<link rel="stylesheet" href="design.css" />
</head>
<body>
 <!--header-->
  <header class="header" >
   <nav class="nav" >
    <h1><a href="#" class="nav-logo" align="center" ><b>CodingClass</b></a><br></h1>
    
     <ul class="nav-items"><br>
      <li class="nav-item" align="left">
       <a href="#" class="nav-link" >Home</a><br>
       <a href="#" class="nav-link" >Product</a><br>
       <a href="#" class="nav-link" >Service</a><br>
       <a href="#" class="nav-link" >Contact</a><br>
      </li>
     </ul>
     
     <button class="button" id="form-open" >Login</button>
     </nav>
   </header>
   
   <!--Home-->
   <section class="home" >
    <div class="form_container">
    <i class="uil uil-times form_close"></i>
    <!--Login Form-->
    <div class="login login_form">
     <form action="#">
      <h2 bgcolor="yellow" >Login</h2>
      
       <div class="input-box">
        <input type="email" placeholder="Enter your email"required />
         <i class="uil uil-envelope-alt email"></i>
         </div>
       <div class="input-box">
        <input type="password" placeholder="Enter your password"required />
         <i class="uil uil-Lock password"></i>
          <i class="uil uil-eye-splash-pw_hide"></i>
        </div>
        <div class="open_feild">
         <span class="checkbox">
          <input type="checkbox" id="check" />
           <label for="check">Remember me</label><br>
         </span>
         <a href="#" class="forgot_pw">Forgot Password?</a>
         </div>
        <button class="button" href="https://cdscoonline.gov.in/CdscoManuals/Registration%20Guidelines/!SSL!/Multiscreen_HTML5/android_phone/registration-12.png" >Login Now</button>
        
         <div class="login_signup">Don't have an account?<a href="#" id="signup">Signup</a></div>
       </form>
      </div>
      
 <!--Signup form-->
  <div class="form signup_form">
   <form action="#">
   <h2>SignUp</h2>
   
   <div class="input-box">
    <input type="email" placeholder="Enter you Email Address" required />
     <i class="uil uil-envelope-alt email"></i>
   </div>
   <div class="input_box">
    <input type="password" placeholder="Input Your Password" required />
     <i class="uil uil-lock password"></i>
      <i class="uil uil-eye-slash pw_hide"></i>
   </div>
   
   <button class="button" href="https://cdscoonline.gov.in/CdscoManuals/Registration%20Guidelines/!SSL!/Multiscreen_HTML5/android_phone/registration-12.png" >SignUp Now</button>
   
    <div class="login_signup">Already have an account? <a href="#" id="login">Login</a></div>
   </form>
  </div>
 </div>
</section>

<script type="text/javascript"></script>
</body>
</html>
